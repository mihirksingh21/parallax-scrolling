<<!DOCTYPE html>
<html>
  <head>
	 <meta charset="utf-8">
	 <meta name="viewport" content="width=device-width, initial-scale=1">
	 <title>Parallax Scrolling Website | Vanilla Javascript</title>
  </head>
  <link rel="stylesheet" type="text/css" href="style.css">
  <body>
	<header>
		<a href="#" class="logo">Logo</a>
		<ul>
			<li><a href="#" class="active">Home</a></li>
			<li><a href="#">About</a></li>
			<li><a href="#">Sign Up</a></li>
			<li><a href="#">Contact</a></li>
		</ul>
     </header>
    <section>
    	<h2 id="text">Moon Light</h2>
   	  <img src="C:\Users\Mihir\Desktop\parallax scrolling\images\stars.png" id="stars">
   	  <img src="C:\Users\Mihir\Desktop\parallax scrolling\images\moon.png" id="moon">
   	  <img src="C:\Users\Mihir\Desktop\parallax scrolling\images\mountains_behind.png" id="mountains_behind">
   	  
   	  <a href="#sec" id="btn">Explore</a>
   	  <img src="C:\Users\Mihir\Desktop\parallax scrolling\images\mountains_front.png" id="mountains_front">
     </section>
    
        <script>
        	let stars = document.getElementsById('stars');
        	let moon = document.getElementsById('moon')
        	let mountains_behind = document.getElementsById('mountains_behind')
        	let text = document.getElementsById('text')
        	let btn = document.getElementsById('btn')
        	let mountains_front = document.getElementsById('mountains_front')
        	let header = document.querySelector('header')

        	window.addEventListener('scroll',function (){
        		let value = window.scrollY;
        		stars.style.left = value * 0.25 + 'px';
        		moon.style.top = value * 1.05 + 'px';
        		mountains_behind.style.top = value * 0.5 + 'px';
        		mountains_front.style.top = value * 0 + 'px';
        		text.style.marginRight = value * 4 + 'px';
        		text.style.marginTop = value * 1.5 + 'px';
        		btn.style.marginTop = value * 1.5 + 'px';
        		header.style.top = value * 0.5 + 'px'

        	  
        	})
        </script>
  
  	</body>
</html>
